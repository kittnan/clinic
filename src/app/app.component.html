    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav mode="side" opened="true">
        <mat-nav-list>
          <mat-accordion *ngFor="let side of sideItems; let i = index">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="material-icons-outlined">
                    {{ side.icon }}
                  </span>
                  <span class="side-title-head">{{
                    side.title | uppercase
                  }}</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ul style="list-style: none; padding: 0">
                <li *ngFor="let item of side.items; let i = index">
                  <a
                    mat-list-item
                    routerLinkActive="active"
                    [routerLink]="item.path"
                  >
                    <span class="material-icons-outlined">
                      {{ item.icon }}
                    </span>
                    <span class="side-title-sub">
                      {{ item.title | uppercase }}
                    </span>
                  </a>
                </li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <footer *ngIf="loginStatus">
    <p>Services Tel: 08000000 About: XXXXX Â© 2023</p>
  </footer>
</ng-container>

<ng-container *ngIf="!loginStatus">

</ng-container>
