<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch">
  <mat-form-field fxFlex="100">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <div
    fxFlex="100"
    fxLayout="row wrap"
    fxLayoutAlign="start stretch"
    class="mat-elevation-z8"
  >
    <table
      fxFlex="100"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idCard">
        <th mat-header-cell *matHeaderCellDef>ID CARD</th>
        <td mat-cell *matCellDef="let element">{{ element.idCard }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.titleName }} {{ element.firstName }} {{ element.lastName }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onSelect(element)">
            SELECT
            <mat-icon class="mat-18">done_all</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      fxFlex="100"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
