<div fxLayoutAlign="center stretch" fxLayout="row wrap">
  <div
    fxFlex="90"
    fxLayoutAlign="space-between stretch"
    fxLayout="row wrap"
    class="content"
  >

  <app-table-queue fxFlex="100"></app-table-queue>

    <div fxFlex="100" fxLayoutAlign="end stretch">
      <button mat-button (click)="add()" color="primary">
        <mat-icon class="mat-18"> calendar_month </mat-icon>
        <span> QUEUE ALL </span>
      </button>
    </div>

    <div
      fxFlex="100"
      fxLayoutAlign="end stretch"
      fxLayout="row wrap"
      class="table-responsive"
    >
      <mat-form-field fxFlex="100" appearance="standard">
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Type..."
          #input
        />
      </mat-form-field>

      <table fxFlex="100" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER ID</th>
          <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
        </ng-container>

        <ng-container matColumnDef="idCard">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID CARD</th>
          <td mat-cell *matCellDef="let element">{{ element.idCard }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let element">
            {{ element.titleName }}
            {{ element.firstName }}
            {{ element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            PHONE NUMBER
          </th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="updateBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE BY</th>
          <td mat-cell *matCellDef="let element">
            {{ element.updateBy | uppercase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="min-w0" color="warn" (click)="onDelete(element)">
              <mat-icon> delete </mat-icon>
            </button>
            <button mat-button class="min-w0" color="accent" (click)="onEdit(element)">
              <mat-icon> edit_square </mat-icon>
            </button>
            <button mat-button class="min-w0" color="primary" (click)="onView(element)">
              <mat-icon> find_in_page </mat-icon>
            </button>
            <button mat-button class="min-w0" color="primary" (click)="onQueue(element)">
              <mat-icon> event </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
