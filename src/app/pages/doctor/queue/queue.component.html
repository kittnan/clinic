<div fxLayoutAlign="center stretch" fxLayout="row wrap">
  <div fxFlex="80" fxLayoutAlign="start stretch" fxLayout="row wrap">
    <mat-form-field fxFlex="100" appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div
      fxFlex="100"
      fxLayoutAlign="start stretch"
      fxLayout="row wrap"
      class="mat-elevation-z8"
    >
      <table mat-table fxFlex="100" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            customerName
          </th>
          <td mat-cell *matCellDef="let row">{{ row.customerName }}</td>
        </ng-container>

        <ng-container matColumnDef="doctorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>doctorName</th>
          <td mat-cell *matCellDef="let row">{{ row.doctorName }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>startDate</th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "h:mm a" }}
          </td>
        </ng-container>
 
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >สถานะ</th>
          <td mat-cell *matCellDef="let row">
              {{htmlStatus(row)}}
          </td>

        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
          <td mat-cell *matCellDef="let row">
            <button *ngIf="row.status=='waitDoctor'" mat-flat-button color="primary" (click)="toLink(row)">ทำการรักษา</button>
            <button *ngIf="row.status=='healed'||row.status=='finish'" mat-flat-button color="primary" (click)="onEditHeal(row)">แก้ไขการรักษา</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
