<h2 mat-dialog-title>CUSTOMER</h2>
<mat-dialog-content class="mat-typography">
  <form fxLayoutAlign="start stretch" fxLayout="row wrap" [formGroup]="registerForm" style="text-align: center">
    <mat-form-field fxFlex="100" appearance="legacy">
      <mat-label>CUSTOMER ID</mat-label>
      <input
        matInput
        placeholder="NH-xxxx"
        formControlName="customerId"
        [readonly]="true"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>ID Card</mat-label>
      <input matInput placeholder="" formControlName="idCard" />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Title Name</mat-label>
      <mat-select formControlName="titleName">
        <mat-option
          *ngFor="let item of titleNameList; let i = index"
          [value]="item"
        >
          {{ item | uppercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>FirstName</mat-label>
      <input matInput placeholder="" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>LastName </mat-label>
      <input matInput placeholder="" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option
          *ngFor="let item of genderList; let i = index"
          [value]="item"
        >
          {{ item | uppercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>BIRTH DAY</mat-label>
      <input matInput [matDatepicker]="birthday" formControlName="birthDay" (dateChange)="onBirthDay()" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
      <mat-datepicker #birthday startView="multi-year" ></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="legacy">
      <mat-label>AGE </mat-label>
      <input matInput placeholder="" formControlName="age" [readonly]="true" />
    </mat-form-field>
    

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>PhoneNumber</mat-label>
      <input matInput placeholder="" formControlName="phoneNumber" />
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput rows="5" formControlName="address"></textarea>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>CongenitalDisease</mat-label>
      <textarea
        matInput
        rows="5"
        formControlName="congenitalDisease"
      ></textarea>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Allergic</mat-label>
      <textarea matInput rows="5" formControlName="allergic"></textarea>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    *ngIf="data && !readOnlyState"
    mat-button
    (click)="onSubmit()"
    [disabled]="registerForm.invalid"
  >
    <mat-icon class="mat-18"> save </mat-icon>
    SAVE
  </button>
  <button
    *ngIf="!data && !readOnlyState"
    mat-button
    (click)="onSubmit()"
    [disabled]="registerForm.invalid"
  >
    <mat-icon class="mat-18"> add_task </mat-icon>
    CREATE
  </button>
</mat-dialog-actions>
